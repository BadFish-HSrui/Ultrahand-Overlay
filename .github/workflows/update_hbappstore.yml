name: Update HB App Store downloads
on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch and extract download count
        run: |
          count=$(curl -s https://switch.cdn.fortheusers.org/repo.json \
            | jq '.packages | map(select(.name == "UltrahandOverlay"))[0].app_dls')
          timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "{\"schemaVersion\":1,\"label\":\"HB App Store downloads\",\"message\":\"$count\",\"updated_at\":\"$timestamp\"}" > .github/hbappstore.json

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .github/hbappstore.json
          git diff-index --quiet HEAD || git commit -m "Update download count and timestamp"
          git push
